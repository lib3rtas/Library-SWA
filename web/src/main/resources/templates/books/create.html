<!DOCTYPE html>
<html th:replace="~{layout :: maincontent(~{::section})}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create Book</title>
</head>

<body>
    <section>
        <form th:action="@{/books}" th:object="${book}" method="post">
            <div class="form-group row">
                <label class="col-md-2" for="title">Title:</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" th:field="*{title}" autofocus="autofocus" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2" for="desciption">Title:</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" th:field="*{description}" autofocus="autofocus" />
                </div>
            </div>
            <div class="form-group row">
                <a class="btn btn-default" th:href="@{/books}">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </section>
</body>
</html>
